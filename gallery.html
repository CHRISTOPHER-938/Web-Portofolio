<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Gallery | Portofolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Tambahan Khusus Halaman Gallery */
        .section-space { padding: 80px 8%; }
        
        /* Section 1: Photo Gallery Hover Effect */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .photo-item {
            overflow: hidden;
            border-radius: 10px;
            cursor: zoom-in;
            transition: transform 0.3s ease;
            border: 1px solid var(--gold-solid);
        }
        .photo-item img { width: 100%; height: 200px; object-fit: cover; transition: 0.5s; }
        .photo-item:hover { transform: scale(1.1); z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }

        /* Section 2: Video Slider */
        .video-slider-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--gold-solid);
        }
        .video-box { display: none; width: 100%; aspect-ratio: 16/9; }
        .video-box.active { display: block; }
        .slider-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        /* Section 3: Design Showcase */
        .design-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .design-card {
            background: rgba(255,255,255,0.03);
            border-bottom: 3px solid var(--gold-solid);
            padding: 10px;
        }
        .design-card img { width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <header>
        <div class="logo">PORT<span>FOLIO</span></div>
        <nav><ul><li><a href="index.html">Back to Home</a></li></ul></nav>
    </header>

<section class="section-space">
    <h2 class="gold-text" style="text-align:center; margin-bottom:40px;">Photography Gallery</h2>
    
    <div class="gallery-wrapper">
        <button class="nav-btn prev-btn" onclick="moveGallery(-1)">❮</button>

        <div class="gallery-viewport">
            <div class="gallery-track" id="galleryTrack">
                <div class="gallery-card">
                    <img src="God Help Us.jpeg" alt="Photo 1">
                </div>
                <div class="gallery-card">
                    <img src="MDP_0269-2.JPG.jpeg" alt="Photo 2">
                </div>
                <div class="gallery-card">
                    <img src="DSC01160.JPG" alt="Photo 3">
                </div>
                <div class="gallery-card">
                    <img src="MDP_0478.JPG" alt="Photo 4">
                </div>
                <div class="gallery-card">
                    <img src="DKV03270.JPG" alt="Photo 5">
                </div>
                <div class="gallery-card">
                    <img src="DKV00202.JPG" alt="Photo 6">
                </div>
                <div class="gallery-card">
                    <img src="UKK09865.JPG" alt="Photo 7">
                </div>
            </div>
        </div>

        <button class="nav-btn next-btn" onclick="moveGallery(1)">❯</button>
    </div>
</section>

<section class="section-space">
    <h2 class="gold-text" style="text-align:center; margin-bottom: 40px;">Videography Gallery</h2>
    
    <div class="slider-wrapper">
        <button class="nav-side-btn" onclick="changeVideo(-1)">❮</button>

        <div class="video-slider-container">
            <div class="video-box active">
                <video class="vertical-video" controls playsinline preload="metadata">
                    <source src="Mr Eko Training.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-box">
                <video class="vertical-video" controls playsinline preload="metadata">
                    <source src="Portofolio Wedding Ambhara.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <button class="nav-side-btn" onclick="changeVideo(1)">❯</button>
    </div>
</section>

    <section class="section-space">
        <h2 class="gold-text" style="text-align:center; margin-bottom:40px;">Graphic Design Gallery</h2>
        <div class="design-grid">
            <div class="design-card">
                <img src="GQ.jpg">
                <h3 style="margin-top:10px;">Magazine Cover</h3>
            </div>
            <div class="design-card">
                <img src="Promo jajanan 2.jpg">
                <h3 style="margin-top:10px;">Food Promotion Design</h3>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        let currentVideo = 0;
        const videos = document.querySelectorAll('.video-box');
        
        function changeVideo(n) {
            videos[currentVideo].classList.remove('active');
            currentVideo = (currentVideo + n + videos.length) % videos.length;
            videos[currentVideo].classList.add('active');
        }
    </script> 
    
</body>
</html>
